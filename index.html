<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <div class="todo-header text-center mb-4">
      <img src="images/Movie.png" alt="Todo List" class="img">
  </div>
    <!-- Task Input Form -->
    <div class="row">
        <div class="col-md-8 mx-auto">
            <form id="taskForm">
                <!-- Long input for task name -->
                <div class="mb-3 d-flex ">
                    <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" style="height: 50px;">
                    <button type="submit" class="btn btn-primary btn-customi ms-2 ">Add Task</button>
                </div>
                
                <!-- Date, priority, and category in a row -->
                <div class="row mb-3">
                    <div class="col-md-4 mb-2">
                        <input type="date" id="dueDate" class="form-control" placeholder="Due Date">
                    </div>
                    <div class="col-md-4 mb-2">
                        <select id="priority" class="form-select">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-2">
                        <input type="text" id="category" class="form-control" placeholder="Category">
                    </div>
                </div> 
            </form>
        </div>
    </div>

    <!-- Task Filters -->
    <div class="row mt-3">
      <div class="col-md-8 mx-auto d-flex justify-content-between">
        <button class="btn btn-outline-secondary btn-custom" id="allTasks">All</button>
        <button class="btn btn-outline-secondary btn-custom" id="completedTasks">Completed</button>
        <button class="btn btn-outline-secondary btn-custom" id="pendingTasks">Pending</button>
      </div>
    </div>

    <!-- Task List -->
    <div class="row mt-4">
      <div class="col-md-8 mx-auto">
        <ul class="list-group" id="taskList">
          <!-- Tasks will be appended here dynamically -->
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
